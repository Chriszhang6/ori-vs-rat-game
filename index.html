<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Ori vs Mouse</title>
    <link rel="icon" type="image/x-icon" href="./images/rat.jpeg">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 48px;
        }
        #gameCanvas {
            border: 2px solid #333;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .instructions {
            background-color: #fff;
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 600px;
            text-align: left;
            line-height: 1.8;
            font-size: 16px;
            color: #444;
        }
        .instructions h2 {
            color: #FF69B4;
            text-align: center;
            margin-bottom: 15px;
            font-size: 24px;
        }
        .key-icon {
            display: inline-block;
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 2px 8px;
            margin: 0 4px;
            font-family: monospace;
            font-weight: bold;
            color: #666;
        }
        .controls {
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
        .warning {
            color: #e91e63;
            font-weight: 500;
            margin-top: 10px;
        }
        .control-item {
            margin: 8px 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }
    </style>
</head>
<body>
    <h1>Ori vs Mouse</h1>
    <canvas id="gameCanvas"></canvas>
    <div class="instructions">
        <h2>How to Play</h2>
        <div class="controls">
            <div class="control-item">
                <span class="key-icon">→</span> Move right
            </div>
            <div class="control-item">
                <span class="key-icon">←</span> Move left
            </div>
            <div class="control-item">
                <span class="key-icon">SPACE</span> Jump one level
            </div>
        </div>
        <div class="warning">
            ⚠️ Warning: Poison reduces 10% HP, Dog Ori will knock back the mouse to previous level
        </div>
    </div>
    <script src="game.js?v=2"></script>
</body>
</html>
