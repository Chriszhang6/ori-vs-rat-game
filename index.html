<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Ori vs Mouse</title>
    <link rel="icon" type="image/x-icon" href="./images/rat.jpeg">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 32px 16px 48px;
            background: radial-gradient(circle at top, #f7fbff 0%, #eef3f8 45%, #e6ecf5 100%);
            font-family: "Avenir Next", "Helvetica Neue", Arial, sans-serif;
            color: #2b2f33;
        }
        h1 {
            color: #2d2b3a;
            margin: 8px 0 18px;
            font-size: 46px;
            letter-spacing: 1px;
        }
        .game-container {
            padding: 14px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.7);
            box-shadow: 0 18px 40px rgba(30, 53, 93, 0.12);
            backdrop-filter: blur(6px);
            margin-bottom: 24px;
        }
        #gameCanvas {
            display: block;
            border: 1px solid rgba(45, 43, 58, 0.15);
            border-radius: 16px;
            background: #eaf3ff;
        }
        .instructions {
            background-color: #fff;
            padding: 20px 30px;
            border-radius: 16px;
            box-shadow: 0 10px 24px rgba(30, 53, 93, 0.12);
            max-width: 640px;
            text-align: left;
            line-height: 1.8;
            font-size: 16px;
            color: #3d4350;
        }
        .instructions h2 {
            color: #FF69B4;
            text-align: center;
            margin-bottom: 15px;
            font-size: 24px;
        }
        .key-icon {
            display: inline-block;
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 2px 8px;
            margin: 0 4px;
            font-family: monospace;
            font-weight: bold;
            color: #666;
        }
        .controls {
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
        .warning {
            color: #e91e63;
            font-weight: 500;
            margin-top: 10px;
        }
        .control-item {
            margin: 8px 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }
    </style>
</head>
<body>
    <h1>Ori vs Mouse</h1>
    <div class="game-container">
        <canvas id="gameCanvas"></canvas>
    </div>
    <div class="instructions">
        <h2>How to Play</h2>
        <div class="controls">
            <div class="control-item">
                <span class="key-icon">→</span> Move right
            </div>
            <div class="control-item">
                <span class="key-icon">←</span> Move left
            </div>
            <div class="control-item">
                <span class="key-icon">SPACE</span> Jump one level
            </div>
        </div>
        <div class="warning">
            ⚠️ Warning: Poison reduces 10% HP, Dog Ori will knock back the mouse to previous level
        </div>
    </div>
    <script src="game.js?v=2"></script>
</body>
</html>
